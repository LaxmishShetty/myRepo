<!DOCTYPE html>
{% extends 'baisc_app/base.html' %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering</h1>
    {% else %}
    <h1>Register here:</h1>
    <h2>Fill out the form:</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_info.as_p }}
        {{ profile_info.as_p }}

        <input type="submit" name="" value="Register">

    </form>
    {% endif %}
</div>
{% endblock %}

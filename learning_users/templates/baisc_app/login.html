<!DOCTYPE html>
{% extends 'baisc_app/base.html' %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h1> Login:</h1>
        <form action="{% url 'baisc_app:user_login' %}" method="post">
            {% csrf_token %}
            <label for="username">
                Username:
            </label>
            <input type="text" name="username" palceholder="Enter username" required>

            <label>

            </label>
            <input type="password" name="password" >

            <input type="submit" name="sub" value="Login" class="btn btn-primary">


        </form>
    </div>

</div>
{% endblock %}
